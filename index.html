<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETD Calculation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/ETD.ico">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="images/ETD.ico" alt="">
                <h1>ETD Calculation System</h1>
            </div>
            <button class="reset-btn" id="resetBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                </svg>
                Reset All
            </button>
        </header>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Flange Section -->
            <section class="card">
                <h2 class="section-title">FLANGE SECTION</h2>
                
                <div class="input-group">
                    <label>Flange 20mm</label>
                    <input type="number" id="flange20" placeholder="Enter value" step="any">
                    <div class="result" id="cleats20"></div>
                </div>

                <div class="input-group">
                    <label>Flange 30mm</label>
                    <input type="number" id="flange30" placeholder="Enter value" step="any">
                    <div class="result" id="cleats30"></div>
                </div>

                <div class="input-group">
                    <label>Flange 40mm</label>
                    <input type="number" id="flange40" placeholder="Enter value" step="any">
                    <div class="result" id="clamp40"></div>
                </div>

                <div class="foam-result" id="foamTape"></div>
            </section>

            <!-- S&C Section -->
            <section class="card">
                <h2 class="section-title">S&C SECTION</h2>
                
                <div class="input-group">
                    <label>S Length</label>
                    <input type="number" id="sLength" placeholder="Enter length" step="any">
                    <div class="result" id="sCleats"></div>
                </div>

                <div class="input-group">
                    <label>C Length</label>
                    <input type="number" id="cLength" placeholder="Enter length" step="any">
                    <div class="result" id="cCleats"></div>
                </div>
            </section>
        </div>

        <!-- Wire Mesh Section -->
        <section class="card wire-mesh-card">
            <h2 class="section-title">WIRE MESH SECTION</h2>
            
            <div id="wireMeshContainer"></div>

            <div class="total-result" id="totalWireMesh"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
