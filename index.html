<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETD Calculation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h1>ETD Calculation System</h1>
                </div>
                <button class="reset-btn" id="resetBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                    Reset All
                </button>
            </div>
        </header>

        <div class="main-grid">
            <!-- FLANGE SECTION -->
            <div class="card">
                <h2>FLANGE SECTION</h2>
                
                <div class="input-group">
                    <label>Flange 20mm</label>
                    <input type="number" id="flange20" step="0.01" min="0" placeholder="Enter value">
                    <div class="result" id="cleats20Result">Cleats 20mm: 0</div>
                </div>

                <div class="input-group">
                    <label>Flange 30mm</label>
                    <input type="number" id="flange30" step="0.01" min="0" placeholder="Enter value">
                    <div class="result" id="cleats30Result">Cleats 30mm: 0</div>
                </div>

                <div class="input-group">
                    <label>Flange 40mm</label>
                    <input type="number" id="flange40" step="0.01" min="0" placeholder="Enter value">
                    <div class="result" id="clamp40Result">Clamp 40mm: 0</div>
                </div>

                <div class="foam-tape">Foam Tape: <span id="foamTapeResult">0</span></div>
            </div>

            <!-- S&C SECTION -->
            <div class="card">
                <h2>S&C SECTION</h2>
                
                <div class="input-group">
                    <label>S Length</label>
                    <input type="number" id="sLength" step="0.01" min="0" placeholder="Enter value">
                    <div class="result" id="sCleatsResult">S-Cleats: 0</div>
                </div>

                <div class="input-group">
                    <label>C Length</label>
                    <input type="number" id="cLength" step="0.01" min="0" placeholder="Enter value">
                    <div class="result" id="cCleatsResult">C-Cleats: 0</div>
                </div>
            </div>
        </div>

        <!-- WIRE MESH SECTION -->
        <div class="card wire-mesh-card">
            <h2>WIRE MESH SECTION</h2>
            
            <div id="wireMeshContainer">
                <!-- Dynamic rows will be added here -->
            </div>

            <div class="total-wire-mesh">
                Total Wire Mesh: <span id="totalWireMesh">0.00</span> sqm
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
